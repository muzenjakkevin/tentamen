openapi: "3.0.0"
info:
  version: 1.0.0
  title: BookLibrary
  description: |
    books available for loan
  license:
    name: MIT
servers:
- url: http://localhost:3000
paths:
  /books:
    get:
      summary: List books
      operationId: listBooks
      tags:
      - Books
      responses:
        '200':
          description: Array of books
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseBooks"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a Book
      operationId: createBook
      tags:
      - Books
      requestBody:
        description: the book to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '201':
          description: The created book
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseBook"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /books/{bookId}:
    get:
      summary: Get a Book
      operationId: getBook
      tags:
        - Books
      parameters:
      - name: bookId
        in: path
        description: book id
        required: true
        schema:
          type: string
          format: int64
      responses:
        '200':
          description: The found book
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseBook"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      summary: Update a book
      operationId: patchBook
      tags:
        - Books
      parameters:
      - name: bookId
        in: path
        description: book id
        required: true
        schema:
          type: string
          format: int64
      requestBody:
        description: the book to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '200':
          description: The updated book
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseBook"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete a Post
      operationId: deletePost
      tags:
        - Books
      parameters:
      - name: bookId
        in: path
        description: book id
        required: true
        schema:
          type: string
          format: int64
      responses:
        '200':
          description: The deleted book
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseBook"
        '204':
          description: No change (nothing was deleted)
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  #Förstår inte varför jag inte kan filtrera mellan namn
  /books/{BookName}:
    get:
      summary: Get a Book
      operationId: getBookName
      tags:
        - Books
      parameters:
        - in: path
          name: BookName
          required: true
          schema:
            type: string
          allowReserved: true 
      responses:
        '200':
          description: The found book
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/ResponseBook"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Book: # A single book
      type: object
      properties:
        ISBN:
          type: string
        Title:
          type: string
        Author:
          type: string
        Price:
          type: number
        SellerEmail: 
          type: string
        Used:
          type: boolean
        Location:
          type: object
          properties:
            City:
              type: string
            Street:
              type: string
# Add properties for your books here   
    ResponseBook: #Single book response including _id and __v
      allOf:
      - $ref: "#/components/schemas/Book"
      - properties:
          __v:
            type: integer
            format: uint32
          _id:
            type: string
            format: uuid
    ResponseBooks: #list of books
      type: array
      items:
        $ref: "#/components/schemas/ResponseBook"
    Error:
      required:
        - error
      properties:
        error:
          type: object
          properties:
            expose:
              type: boolean
            statusCode:
              type: integer
              format: uint32
            status:
              type: integer
              format: uint32
            body:
              title: body as escaped json
              type: string
            type:
              title: fault desciption
              type: string